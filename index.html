<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Listas Enlazadas</title>
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" type="text/javascript"></script>
  </head>
  <body>
    <section class="container-fluid">
      <div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-8 ">
	  <br>
	  <p>
	    <h2>PRACTICA</h2>
	  </p>
	  <p>
	  <h2>LISTAS ENLAZADAS</h2>
	  </p>
	</div>

	<div class="col-md-4"></div>
	<div class="col-md-3 ">
	  <h4 class="text-info">Datos de la lista enlazada:</h4>
	  <pre class="mark">
	    <p id="resultado"  class="text-info"> Agrega datos a la lista enlazada!!</p>
	  </pre>
	</div>
	<div class="col-md-5"></div>


	<div class="col-md-4"></div>
	<div class="col-md-3 ">
	  <br>
	  <P>
	  <input type="number" id="dato" placeholder="introduce un valor" class="form-control" required>
	  </P>
	  <p> 
	  <button id="opcion1" class="btn btn-success btn-lg btn-block">Agregar</button> <br>
	  <button id="opcion2" class="btn btn-primary btn-lg btn-block">Agregar en indice: <input type="text" class="chico" id="indice"> <br> </button> <br>
	  <button id="opcion3" class="btn btn-warning btn-lg btn-block">Borrar</button> <br>
	  <button id="opcion4" class="btn btn-danger btn-lg btn-block">Borrar toda la lista</button> <br>
	  </p>
	</div>
	<div class="col-md-5"></div>
	<br>
      </div>
    </section>
  </body>
</html>
